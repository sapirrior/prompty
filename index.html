<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Prompty</title><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"><style>*{margin:0;padding:0;box-sizing:border-box}body{min-height:100vh;background:#0a0a15;color:#e0e7ff;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px}.container{max-width:860px;width:100%;flex:1;display:flex;flex-direction:column;justify-content:center}h1{font-size:3.4rem;font-weight:300;text-align:center;margin-bottom:60px;background:linear-gradient(90deg,#a78bfa,#c4b5fd);-webkit-background-clip:text;-webkit-text-fill-color:transparent;line-height:1.2}.input-card{background:#23252F;border:1px solid rgba(100,150,255,0.3);border-radius:24px;padding:32px;backdrop-filter:blur(16px)}textarea{width:100%;min-height:200px;background:transparent;border:none;outline:none;resize:none;color:#e0e7ff;font-size:1.35rem;line-height:1.6}textarea::placeholder{color:rgba(200,200,255,0.5)}.bottom-bar{display:flex;justify-content:space-between;align-items:center;margin-top:24px}.btn{width:44px;height:44px;background:rgba(139,92,246,0.15);border:1px solid rgba(139,92,246,0.3);border-radius:14px;display:flex;align-items:center;justify-content:center;color:#c4b5fd;font-size:1.15rem;cursor:pointer;transition:all 0.25s;backdrop-filter:blur(8px)}.btn:hover{background:rgba(139,92,246,0.3);transform:translateY(-3px);box-shadow:0 8px 20px rgba(139,92,246,0.3)}.btn:disabled{opacity:0.5;cursor:not-allowed;transform:none}.spinner{width:44px;height:44px;border:3px solid rgba(139,92,246,0.3);border-top:3px solid #a78bfa;border-radius:50%;animation:spin 1s linear infinite;display:none}@keyframes spin{to{transform:rotate(360deg)}}.footer{text-align:center;padding:20px;color:rgba(200,200,255,0.6);font-size:0.9rem;margin-top:40px}.footer a{color:#a78bfa;text-decoration:none;transition:color 0.25s}.footer a:hover{color:#c4b5fd}</style></head><body><div class="container"><h1>Hi there,<br>what do you want to make?</h1><div class="input-card"><textarea id="prompt" placeholder="Describe anythingâ€¦"></textarea><div class="bottom-bar"><div class="btn" id="copyBtn" title="Copy"><i class="fas fa-copy"></i></div><div class="btn" id="enhanceBtn" title="Enhance with Gemini"><i class="fas fa-wand-magic-sparkles"></i></div><div class="spinner" id="spinner"></div></div></div></div><div class="footer">Made by <a href="https://x.com/sapirrior" target="_blank" rel="noopener noreferrer">Jimmy Altman</a></div><script>const textarea=document.getElementById('prompt');const copyBtn=document.getElementById('copyBtn');const enhanceBtn=document.getElementById('enhanceBtn');const spinner=document.getElementById('spinner');const GEMINI_KEY='AIzaSyDnpvomxaTGq19MMS9YX6NYdKBdO6R88cM';const API_URL=`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-lite:generateContent?key=${GEMINI_KEY}`;let lastEnhanceTime=0;const COOLDOWN_MS=5000;copyBtn.addEventListener('click',async()=>{if(!textarea.value.trim())return;await navigator.clipboard.writeText(textarea.value);copyBtn.innerHTML='<i class="fas fa-check"></i>';setTimeout(()=>copyBtn.innerHTML='<i class="fas fa-copy"></i>',1500);});enhanceBtn.addEventListener('click',async()=>{const now=Date.now();if(now-lastEnhanceTime<COOLDOWN_MS){const remainingSeconds=Math.ceil((COOLDOWN_MS-(now-lastEnhanceTime))/1000);alert(`Please wait ${remainingSeconds} seconds before enhancing again.`);return;}const userPrompt=textarea.value.trim();if(!userPrompt)return;lastEnhanceTime=now;enhanceBtn.style.display='none';spinner.style.display='block';try{const response=await fetch(API_URL,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({contents:[{parts:[{text:`You are a professional prompt engineer. Enhance this prompt to be more detailed, clear, and effective. Add relevant specifics, context, and structure while keeping the original intent. Make it professional and well-crafted. 

IMPORTANT: Output ONLY the enhanced prompt in plain text. Do not use markdown formatting like ** for bold, \`\` for code, or any other special characters. Write in clean, natural language only.

Original prompt: "${userPrompt}"

Enhanced prompt:`}]}],generationConfig:{temperature:0.8,maxOutputTokens:1024,}})});if(!response.ok){throw new Error('API request failed');}const result=await response.json();if(result.candidates&&result.candidates[0]&&result.candidates[0].content&&result.candidates[0].content.parts&&result.candidates[0].content.parts[0]){let enhancedText=result.candidates[0].content.parts[0].text;enhancedText=enhancedText.trim();enhancedText=enhancedText.replace(/^["']|["']$/g,'');enhancedText=enhancedText.replace(/\*\*/g,'');enhancedText=enhancedText.replace(/```/g,'');enhancedText=enhancedText.replace(/`/g,'');textarea.value=enhancedText;}else{throw new Error('Invalid response format');}}catch(error){textarea.value=`Error: ${error.message}\n\nOriginal: ${userPrompt}`;}finally{spinner.style.display='none';enhanceBtn.style.display='flex';}});</script></body></html>
